<script>
    const checkQQemail = {
        init (param) {
            const that = this
            const input = param.input
            const output = param.output
            if (!input || !output) return ;
            // TODO 绑定blur事件
            input.addEventListener("blur", _blur)
            function _blur() {
                // TODO 处理输入
                const content = input.value
                const emails = that.getItems(content)
                // TODO
                const error = []
                for (let i = 0; i < emails.length; i++) {
                    if (!that.isQQEmail(emails[i])) {
                        error.push(emails[i])
                    }
                }
                const map = {}
                error.forEach(item => (map[item] = true))
                const right = emails.filter((item, index) => {
                    // TODO
                    const isExist = map[item]
                    map[item] = true
                    // TODO
                    return !isExist
                })
                // TODO
                // TODO
                input.value = right.join('\n')
                output.value = error.join('\n')
            }
        },
        getItems (content) {
            // TODO
            let str = content.split('')
            let mails = []
            let strStack = []
            let status = 1
            while (str.length !== 0) {
                if (str[0] !== ' ' && str[0] !== '\n'
                    && str[0] !== ',' && str[0] !== '，') {
                    status = 1
                    strStack.push(str.shift())
                } else {
                    if (status !== 0) {
                        status = 0
                        mails.push(strStack.join(''))
                        strStack = []
                    }
                    str.shift()
                }
            }
            if (strStack.length !== 0) {
                // mails是处理好的邮箱数组
                mails.push(strStack.join(''))
            }
            return mails
        },
        isQQEmail (email) {
            // TODO
            let pars = email.split('@')
            let username = pars[0]
            let host = pars[1]
            if (host !== 'qq.com') {
                return false
            } else if (username.length < 4) {
                return false
            }
            return true
        }
    }
    checkQQemail.init({
        // TODO
        input: document.getElementsByClassName('input')[0],
        // TODO
        output: document.getElementsByClassName('output')[0]
    })




    function handleClick() {
        // 处理输入
        let _str = document.getElementsByClassName('input')[0].value
        let str = _str.split('')
        let mails = []
        let strStack = []
        let status = 1
        while (str.length !== 0) {
            if (str[0] !== ' ' && str[0] !== '\n'
                && str[0] !== ',' && str[0] !== '，') {
                status = 1
                strStack.push(str.shift())
            } else {
                if (status !== 0) {
                    status = 0
                    mails.push(strStack.join(''))
                    strStack = []
                }
                str.shift()
            }
        }
        if (strStack.length !== 0) {
            // mails是处理好的邮箱数组
            mails.push(strStack.join(''))
        }

        // 筛选错误邮箱
        let err = []
        for (let i = 0; i < mails.length; i++) {
            let mail = mails[i]
            let pars = mail.split('@')
            let username = pars[0]
            let host = pars[1]
            if (mails.slice(0, i).includes(mail)) {
                err.push(mail)
            } else if (host !== 'qq.com') {
                err.push(mail)
            } else if (username.length < 4) {
                err.push(mail)
            }
        }
        console.log(mails)
        let _out = document.getElementsByClassName('output')[0]
        _out.value = err.join('\n')
    }
